<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="cityName" class="form-control" placeholder="Enter city name for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="searchBtn">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name"></h1>
            <h3 ><span id="temperature">38.06</span>&deg;C</h3>
            <h1 class="lead">Clouds</h1>
            <h4>Made By Jahed Hossen </h4>
        </div>
    </div>

<script>
    const input = document.querySelector('#cityName');
    const searchBtn = document.querySelector('#searchBtn');
    const name = document.querySelector('#city-name');
    const temp = document.querySelector('#temperature');
    const cloud = document.querySelector('.lead');
    const description = document.querySelector('h4');

   searchBtn.addEventListener('click',function(){
   
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${input.value || 'Dhaka' }&appid=a8f9dba33678a510cbc62a8de6971272`)
.then(res => res.json())
.then(data => {


    const displayCityname = data['name'];
name.innerHTML = displayCityname;
temp.innerHTML = (data['main']['temp']/10).toFixed(1);
cloud.innerHTML = data['weather'][0]['main'];
description.innerHTML = data['weather'][0]['description'];
})
})


</script>


</body>

</html>
